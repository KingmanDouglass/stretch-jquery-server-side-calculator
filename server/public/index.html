<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Server Side Calculator</title>
</head>
<body>
    <h1>jQuery Server Side Calculator</h1>
    <section>
        <form>
            <input id="add-number-one" type="number" placeholder="Number One"/>
            <button id="btn-addition">+</button>
            <button id="btn-subtraction">-</button>
            <button id="btn-multiply">*</button>
            <button id="btn-division">/</button>
            <input id="add-number-two" type="number" placeholder="Number Two"/>
            <button id="btn-equal">=</button>
            <button id="btn-clear">C</button>
        </form>
    </section>
        <div id="answer">
            <!-- jQuery answer -->
        </div>
        <ul id="history">
                <!-- jQuery history -->
        </ul>
</body>
</html>
